<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />

        <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.1.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    </head>

    <body class="sans-serif bg-near-white">
        <nav class="pv3 pv4-ns bg-orange bb b--black-10 w-100">
            <a class="link white normal f1 f-headline-ns tc db mb2 mb4-ns" href="{{site.baseurl}}/" title="{{ site.name }}">{{ site.name }}</a>
            <div class="tc pb3">
                <a class="link grow black f6 f5-ns dib mr1 ba b--black br2 bg-white pa2 shadow-hover" href="{{site.baseurl}}/" title="Home">Home</a>
                <!--
                <a class="link dim black f6 f5-ns dib" href="{{site.baseurl}}/feed.xml" title="RSS Feed">RSS Feed</a>
                -->
            </div>
        </nav>

        <section class="cf">
            {{ content }}
        </section>

        <footer>
            <hr />
            <p>&copy; <time>2016</time> {{ site.author }}</p>
        </footer>

        <div id="cover" style="width: 100vw; height: 100wh; background-color: #fff; z-index:100; position: absolute; top: 0; left: 0;"></div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{site.baseurl}}/js/site.js"></script>
    </body>

</html>
