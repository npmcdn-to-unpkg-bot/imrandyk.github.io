<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />

        <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.1.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome.min.css" />
    </head>

    <body class="sans-serif bg-near-white">
        <nav class="pa3 pa4-ns">
            <a class="link orange b f1 f-headline-ns tc db mb3 mb4-ns" href="{{site.baseurl}}/" title="{{ site.name }}">{{ site.name }}</a>
            <div class="tc pb3">
                <a class="link dim black f6 f5-ns dib mr3" href="{{site.baseurl}}/" title="Home">Home</a>
                <!--
                <a class="link dim black f6 f5-ns dib" href="{{site.baseurl}}/feed.xml" title="RSS Feed">RSS Feed</a>
                -->
            </div>
        </nav>

        <section class="bt b--black-10 cf">
            {{ content }}
        </section>

        <footer>
            <hr />
            <p>&copy; <time>2016</time> {{ site.author }}</p>
        </footer>

        <!--<script src="{{site.baseurl}}/js/scripts.js"></script>-->
    </body>

</html>
