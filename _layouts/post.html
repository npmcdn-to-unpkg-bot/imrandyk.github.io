---
layout: default
---
<article class="w-100 bb b--black-10 cf ph3 ph5-ns pv5">
    <header class="fn fl-ns w-40-ns pr4-ns">
        <h1 class="f2 lh-title mb3 mt0 pt3 bt bw1 b--orange normal hide-child">
            <a class="link black" href="{{site.baseurl}}{{page.url}}">
                {{ page.title }}
                <span class="f3 child orange"><i class="fa fa-link" aria-hidden="true"></i></span>
            </a>
        </h1>
        <h2 class="f3 mid-gray lh-title normal">
            {{ page.excerpt }}
        </h2>
        <time class="f6 ttu tracked gray" datetime="{{post.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time>
        <span class="category">{{ page.categories | category_links }}</span><br/>
        <span class="author">{% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>
    </header>
    <div class="fn fl-ns w-60-ns f5 lh-copy mt0-ns">
        {{page.content}}
    </div>
</article>
